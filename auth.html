<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F9FAFB; }
        .glass-panel { background: white; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15); border: 1px solid #e2e8f0; }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center relative overflow-hidden">
    <div class="absolute inset-0 z-0 opacity-10" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/83/Equirectangular_projection_SW.jpg'); background-size: cover; filter: grayscale(1);"></div>

    <div class="glass-panel relative z-10 w-full max-w-md p-10 rounded-3xl text-center">
        <div class="mb-8">
            <h1 class="text-3xl font-black text-slate-900 tracking-tight mb-2">Welcome to Orbit</h1>
            <p class="text-slate-500 text-sm">Sync your global team with kindness.</p>
        </div>

        <div class="flex flex-col gap-4">
            <input type="email" id="auth-email" class="w-full p-4 rounded-xl bg-slate-50 border border-slate-200 focus:border-indigo-500 focus:outline-none transition font-bold text-slate-800 placeholder-slate-400" placeholder="Email Address">
            <input type="password" id="auth-pass" class="w-full p-4 rounded-xl bg-slate-50 border border-slate-200 focus:border-indigo-500 focus:outline-none transition font-bold text-slate-800 placeholder-slate-400" placeholder="Password">
            
            <button onclick="handleAuth('login')" class="w-full py-4 rounded-xl bg-indigo-600 text-white font-black uppercase tracking-widest text-xs hover:bg-indigo-700 transition shadow-lg shadow-indigo-200">
                Log In
            </button>
            <button onclick="handleAuth('signup')" class="w-full py-4 rounded-xl bg-white border-2 border-slate-200 text-slate-900 font-black uppercase tracking-widest text-xs hover:border-slate-900 transition">
                Create Account
            </button>
        </div>

        <div id="auth-status" class="mt-4 text-red-500 text-xs font-bold min-h-[20px]"></div>
        
        <div class="mt-8 pt-6 border-t border-slate-100">
            <a href="app.html" class="text-xs font-bold text-slate-400 hover:text-slate-800 transition">Continue as Guest &rarr;</a>
        </div>
    </div>

    <script>
        if (typeof CONFIG === 'undefined') { console.error("config.js missing"); }
        const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

        async function handleAuth(type) {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-pass').value;
            const statusDiv = document.getElementById('auth-status');
            
            statusDiv.innerText = "Processing...";
            
            const { data, error } = type === 'login' 
                ? await _supabase.auth.signInWithPassword({ email, password }) 
                : await _supabase.auth.signUp({ email, password });

            if (error) {
                statusDiv.innerText = error.message;
            } else {
                // Successful login/signup, redirect to app
                window.location.href = 'app.html';
            }
        }
    </script>
</body>
</html>
