<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbit | Precision Scheduling</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root {
            --slack-purple: #4A154B; --slack-navy: #3F0E40; --slack-blue: #1264A3;
            --slack-green: #2EB67D; --slack-bg: #F0F2F5; --slack-border: #E2E2E2;
            --text-dark: #1D1C1D; --status-lunch: #ECB22E; --status-snooze: #E01E5A;
            --night-wash: rgba(10, 15, 30, 0.85); --status-weekend: #888888;
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: -apple-system, sans-serif; background: white; overflow: hidden; }

        .btn-main { width: 100%; border: none; padding: 16px; border-radius: 8px; font-size: 1.1rem; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .btn-login { background: var(--slack-purple); color: white; }
        .btn-signup { background: var(--slack-green); color: white; }

        #app-shell { display: flex; height: 100%; width: 100%; }
        #sidebar { width: 340px; background: var(--slack-purple); color: white; display: flex; flex-direction: column; flex-shrink: 0; border-right: 1px solid rgba(255,255,255,0.1); }
        .sidebar-header { padding: 18px; background: var(--slack-navy); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .sidebar-header h2 { margin: 0; font-size: 1.1rem; font-weight: 900; letter-spacing: 1px; color: white; text-transform: uppercase; }
        .mgmt-section { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); flex-shrink: 0; }
        .mgmt-input { width: 100%; padding: 10px; border-radius: 4px; border: none; margin-bottom: 6px; box-sizing: border-box; background: rgba(255,255,255,0.1); color: white; }
        #member-groups { overflow-y: auto; flex-grow: 1; padding-bottom: 20px; }
        .timezone-group { background: rgba(0,0,0,0.1); margin-top: 2px; }
        .tz-header { padding: 10px 15px; font-size: 0.7rem; font-weight: 900; background: rgba(0,0,0,0.25); display: flex; justify-content: space-between; align-items: center; }
        .btn-hover-del { cursor: pointer; color: #ff4d4d; font-size: 1.1rem; opacity: 0; transition: 0.2s; padding-left: 10px; }
        .tz-header:hover .btn-hover-del, .loc-header:hover .btn-hover-del, .member-row:hover .btn-hover-del { opacity: 1; }
        .location-card { border-bottom: 1px solid rgba(255,255,255,0.03); }
        .loc-header { padding: 10px 15px 4px 15px; font-size: 0.85rem; font-weight: 700; display: flex; justify-content: space-between; align-items: center; }
        .member-row { padding: 6px 15px 6px 30px; font-size: 0.85rem; display: flex; justify-content: space-between; align-items: center; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 10px; }
        
        #main-view-container { flex-grow: 1; display: flex; flex-direction: column; background: #fff; position: relative; width: 100%; height: 100%; overflow: hidden; }
        
        #map-area { flex-grow: 1; position: relative; overflow: hidden; background: #000; display: none; }
        #map-bg { width: 100%; height: 100%; background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/83/Equirectangular_projection_SW.jpg'); background-size: 100% 100%; filter: saturate(0.5) brightness(1.1); }
        #svg-map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        #rec-view { display: flex; flex-grow: 1; background: white; flex-direction: column; height: 100%; overflow: hidden; padding: 0; }
        
        .fixed-header-group { padding: 20px 30px 0 30px; background: white; flex-shrink: 0; border-bottom: 1px solid #eee; z-index: 20; }
        .chart-header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .filter-bar { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 10px; }
        .scrollable-body { flex-grow: 1; overflow-y: auto; padding: 20px 30px 40px 30px; }
        .chart-centered-content { max-width: 1400px; margin: 0 auto; }
        .chart-controls { display: flex; align-items: center; gap: 10px; } 
        .chart-legend { display: flex; gap: 15px; font-size: 0.7rem; font-weight: 700; margin-right: 15px; }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-box { width: 12px; height: 12px; border-radius: 2px; }
        
        .filter-pill { padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 800; cursor: pointer; border: 1px solid transparent; transition: 0.2s; }
        .filter-pill.active { background: var(--slack-purple); color: white; border-color: var(--slack-purple); }
        .filter-pill.inactive { background: white; color: #888; border: 1px solid #ccc; opacity: 0.6; }

        .pref-group { display: flex; gap: 4px; margin-top: 4px; }
        .pref-pill { font-size: 0.65rem; padding: 2px 6px; border-radius: 4px; cursor: pointer; border: 1px solid #ddd; background: #f8f8f8; opacity: 0.6; transition: 0.1s; }
        .pref-pill:hover { opacity: 1; border-color: #999; }
        .pref-pill.active { background: var(--slack-purple); color: white; border-color: var(--slack-purple); opacity: 1; font-weight: 700; }
        .pref-pill.global-active { background: var(--slack-green); color: white; border-color: var(--slack-green); opacity: 1; font-weight: 700; }

        #rec-area-wrapper { margin-top: 30px; border-top: 1px dashed #eee; padding-top: 20px; display: flex; gap: 40px; align-items: flex-start; }
        .rec-column-left { flex: 0 0 60%; } 
        .rec-column-right { flex: 1; border-left: 1px solid #eee; padding-left: 40px; min-height: 200px; } 
        .section-header { font-size: 0.8rem; font-weight: 900; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; }
        
        #rec-results { display: flex; gap: 15px; flex-wrap: wrap; }
        .rec-card { width: 220px; height: 235px; flex-shrink: 0; background: white; border: 1px solid #e2e2e2; border-radius: 8px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); transition: 0.2s; position: relative; cursor: pointer; display: flex; flex-direction: column; box-sizing: border-box; }
        .rec-card:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-color: var(--slack-purple); }
        .rec-tag { position: absolute; top: 10px; right: 10px; font-size: 0.65rem; font-weight: 800; padding: 3px 8px; border-radius: 4px; }
        .tag-green { background: #E4F7EB; color: var(--slack-green); }
        .tag-yellow { background: #FEF3C7; color: #D97706; }
        .rec-time-main { font-size: 1.1rem; font-weight: 900; color: var(--text-dark); margin-bottom: 2px; display: flex; align-items: center; gap: 5px; flex-shrink: 0; }
        .rec-reason { font-size: 0.65rem; color: #888; margin-bottom: 5px; font-style: italic; }
        .rec-date-sub { font-size: 0.75rem; color: #666; margin-bottom: 10px; font-weight: 600; flex-shrink: 0; }
        .rec-list { display: flex; flex-direction: column; gap: 4px; overflow-y: auto; flex-grow: 1; padding-right: 5px; }
        .rec-list::-webkit-scrollbar { width: 4px; }
        .rec-list::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
        .rec-row { display: flex; justify-content: space-between; font-size: 0.8rem; color: #555; border-bottom: 1px solid #f5f5f5; padding-bottom: 3px; flex-shrink: 0; }
        .rec-row span:last-child { font-weight: 700; color: var(--text-dark); }
        .selected-card-style { border: 2px solid var(--slack-blue); background: #F2F7FF; box-shadow: 0 4px 12px rgba(18, 100, 163, 0.2); width: 100%; max-width: 300px; height: 235px; }

        .timezone-row-container { margin-bottom: 10px; }
        .local-time-row { display: flex; margin-left: 220px; gap: 2px; margin-bottom: 2px; }
        .time-tick { flex: 1; font-size: 0.65rem; text-align: center; color: #888; font-weight: 700; }
        .chart-row { display: flex; align-items: center; }
        .chart-label { width: 220px; display: flex; flex-direction: column; justify-content: center; padding-right: 15px; box-sizing: border-box; flex-shrink: 0; }
        .chart-label span { font-size: 0.7rem; font-weight: 900; color: var(--slack-purple); text-transform: uppercase; }
        .chart-grid { flex-grow: 1; display: flex; gap: 2px; }
        .chart-box { flex: 1; height: 32px; border-radius: 3px; background: #eee; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; }
        .match-row { margin-top: 20px; padding-top: 5px; border-top: 4px solid var(--slack-green); background: rgba(46, 182, 125, 0.05); border-radius: 0 0 8px 8px; }
        .match-row .chart-box { cursor: pointer; border: 1px solid rgba(0,0,0,0.05); transition: 0.2s; height: 35px; }
        .match-row .chart-box:hover { transform: scale(1.15); z-index: 5; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-color: var(--slack-green); }
        .highlight-slot { border: 2px solid var(--slack-purple) !important; z-index: 10; box-shadow: 0 0 6px rgba(74, 21, 75, 0.6); transform: scale(1.05); position: relative; }

        .grid-line { stroke: rgba(0, 0, 0, 0.6); stroke-width: 1.5px; }
        .map-label-text { font-size: 10px; font-weight: 900; fill: white; paint-order: stroke; stroke: black; stroke-width: 3px; }
        .pin-lbl { font-size: 9px; font-weight: 800; fill: var(--slack-navy); paint-order: stroke; stroke: white; stroke-width: 2px; }
        
        #scheduler { position: absolute; bottom: 0; left: 0; right: 0; padding: 10px 15px; background: rgba(255,255,255,0.98); border-top: 1px solid var(--slack-border); display: flex; gap: 10px; align-items: center; justify-content: center; z-index: 1000; height: 60px; box-sizing: border-box; }
        #inputTz { padding:8px; max-width:120px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        #city-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 3000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 90%; max-width: 500px; max-height: 80vh; border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.5); }
        .modal-header { padding: 15px 20px; background: var(--slack-purple); color: white; font-weight: 800; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .city-option { padding: 12px; border: 1px solid #eee; border-radius: 6px; cursor: pointer; transition: 0.2s; text-align: left; display: flex; flex-direction: column; gap: 2px; }
        .city-option:hover { background: var(--slack-bg); border-color: var(--slack-green); }
        .city-main { font-size: 1rem; font-weight: 700; color: var(--text-dark); display: flex; align-items: center; gap: 8px; }
        .city-sub { font-size: 0.8rem; color: #666; margin-left: 28px; }
        .close-modal { cursor: pointer; font-size: 1.2rem; opacity: 0.7; }
        .close-modal:hover { opacity: 1; }
        
        #share-toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--slack-navy); color: white; padding: 10px 20px; border-radius: 30px; font-weight: 700; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 5000; opacity: 0; pointer-events: none; transition: 0.3s; display: flex; align-items: center; gap: 10px; }
        #share-toast.show { opacity: 1; top: 40px; }
        
        .map-floating-btn { position: absolute; top: 20px; right: 20px; padding: 10px 20px; background: white; color: var(--slack-purple); border: 2px solid var(--slack-purple); border-radius: 8px; font-weight: 800; cursor: pointer; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.2s; }
        .map-floating-btn:hover { background: var(--slack-purple); color: white; transform: scale(1.05); }
    </style>
</head>
<body>

<div id="share-toast"><span>üîó Link Copied to Clipboard!</span></div>

<div id="city-modal" style="display:none;">
    <div class="modal-content">
        <div class="modal-header"><span>Select Specific Location</span><span onclick="closeModal()" style="cursor:pointer;">√ó</span></div>
        <div class="modal-body" id="modal-list"></div>
    </div>
</div>

<div id="app-shell">
    <aside id="sidebar">
        <div class="sidebar-header">
            <h2>ORBIT</h2>
            <span id="logout-btn" onclick="logout()" style="cursor:pointer; font-size:0.7rem; opacity:0.6; text-decoration:underline;">Logout</span>
        </div>
        <div class="mgmt-section">
            <input type="text" id="cityInput" class="mgmt-input" placeholder="City name...">
            <button id="addCityBtn" class="btn-main btn-login" style="padding:10px; font-size:0.8rem;" onclick="lookupCity()">ADD OFFICE</button>
        </div>
        <div class="mgmt-section">
            <input type="text" id="newName" class="mgmt-input" placeholder="Name...">
            <select id="newLoc" class="mgmt-input"></select>
            <button class="btn-main btn-signup" style="padding:10px; font-size:0.8rem;" onclick="addMember()">ADD TEAMMATE</button>
        </div>
        <div id="member-groups"></div>
    </aside>

    <main id="main-view-container">
        <div id="map-area">
            <div id="map-bg"></div>
            <svg id="svg-map" viewBox="0 0 800 400" preserveAspectRatio="none"><g id="day-night-layer"></g><g id="grid-lines-layer"></g><g id="grid-label-layer"></g><g id="marker-layer"></g></svg>
            <button class="map-floating-btn" onclick="toggleView('rec')">üìä VIEW GRID</button>
        </div>
        
        <div id="rec-view">
            <div class="fixed-header-group">
                <div class="chart-centered-content">
                    <div class="chart-header-row">
                        <div><h2 style="color:var(--slack-purple); margin:0; font-weight:900;">Team Overlap</h2><span style="font-size:0.75rem; color:#666;">Timezone Grid</span></div>
                        <div class="chart-controls">
                            <div class="chart-legend">
                                <div class="legend-item"><div class="legend-box" style="background:var(--slack-green)"></div> Match</div>
                                <div class="legend-item"><div class="legend-box" style="background:var(--status-lunch)"></div> Ask</div>
                                <div class="legend-item"><div class="legend-box" style="background:var(--status-snooze)"></div> Sleep</div>
                            </div>
                            <button onclick="shareDashboard()" style="padding:10px 15px; background:white; color:var(--slack-blue); border:1px solid var(--slack-border); border-radius:4px; cursor:pointer; font-weight:700; display:flex; align-items:center; gap:5px;">
                                üîó Share
                            </button>
                            <button onclick="toggleView('map')" style="padding:10px 20px; background:var(--slack-purple); color:white; border:none; border-radius:4px; cursor:pointer; font-weight:800;">üåè VIEW MAP</button>
                        </div>
                    </div>
                    <div id="tz-filter-bar" class="filter-bar"></div>
                </div>
            </div>

            <div class="scrollable-body">
                <div class="chart-centered-content">
                    <div id="chart-body"></div>
                    <div id="rec-area-wrapper">
                        <div class="rec-column-left">
                            <div class="section-header">‚ú® Recommended Slots</div>
                            <div id="rec-results"></div> 
                        </div>
                        <div class="rec-column-right" id="selected-section" style="display:none;">
                            <div class="section-header" style="color:var(--slack-blue);">üéØ Selected Match</div>
                            <div id="selected-results"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer id="scheduler">
            <input type="date" id="schedDate" style="padding:8px" onchange="setFitMode(true)">
            
            <select id="inputTz" style="padding:8px; max-width:120px;" onchange="buildMatchChart()"></select>
            
            <input type="number" id="hourVal" style="width:45px; padding:8px" placeholder="HH" min="0" max="23" onchange="setFitMode(true)">
            <select id="minVal" style="padding:8px" onchange="setFitMode(true)"><option value="00">00</option><option value="30">30</option></select>
            
            <span style="font-size:0.8rem; margin-left:10px">Duration:</span>
            <select id="durVal" style="padding:8px" onchange="buildMatchChart()"><option value="30">30m</option><option value="60">1h</option><option value="90">1.5h</option></select>
            
            <button onclick="resetToLive()" style="padding:10px 15px; border:1px solid #ccc; background:#f8f8f8; color:#444; border-radius:4px; cursor:pointer; font-weight:700;" title="Reset to Current Time">
                ‚Ü∫ Now
            </button>
        </footer>
    </main>
</div>

<script>
    if (typeof CONFIG === 'undefined') {
        window.CONFIG = {
            SUPABASE_URL: 'https://xcdnyheqtagizlcyzuzb.supabase.co',
            SUPABASE_KEY: 'sb_publishable_5cH3NNSKN1knnkm6ZMvggw_6RQdq9Nh',
            TIMEZONEDB_KEY: 'VW4CCUCGOI2M'
        };
    }

    const _supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

    const DEFAULT_LOCATIONS = [
        { name: 'Bengaluru', code: 'BLR', lat: 12.97, lon: 77.59, utc_offset: 5.5, tz: 'IST' },
        { name: 'New York', code: 'NYC', lat: 40.71, lon: -74.00, utc_offset: -5, tz: 'EST' },
        { name: 'Chicago', code: 'CHI', lat: 41.87, lon: -87.62, utc_offset: -6, tz: 'CST' },
        { name: 'San Francisco', code: 'SFO', lat: 37.77, lon: -122.41, utc_offset: -8, tz: 'PST' }
    ];
    const DEFAULT_TEAM = [
        { id: 'g1', name: 'Ravi', location_name: 'Bengaluru' },
        { id: 'g2', name: 'Sarah', location_name: 'New York' },
        { id: 'g3', name: 'Mike', location_name: 'Chicago' },
        { id: 'g4', name: 'Chen', location_name: 'San Francisco' }
    ];

    let locationData = {}; let team = [];
    let isFitMode = false; 
    let isMatchViewActive = true; 
    let workDateUTC_MS = Date.now();
    let chartExclusions = new Set();
    let tzPreferences = {}; 
    let manualSelectionSlot = null;
    let isGuestMode = false;

    async function checkSession() {
        const params = new URLSearchParams(window.location.search);
        if(params.has('share')) {
            loadSharedState(params.get('share'));
            return;
        }

        const { data: { session } } = await _supabase.auth.getSession();
        if (session) { 
            isGuestMode = false;
            document.getElementById('logout-btn').innerText = "Logout";
            loadData(); 
        } else {
            // Automatically Enable Guest Mode if no session
            enableGuestMode();
        }
    }

    function enableGuestMode() {
        isGuestMode = true;
        document.getElementById('logout-btn').innerText = "‚òÅÔ∏è Login to Save";
        loadData();
    }

    async function logout() { 
        if(isGuestMode) {
            window.location.href = 'index.html'; // Go back to landing
        } else {
            await _supabase.auth.signOut(); 
            window.location.href = 'index.html'; // Go back to landing
        }
    }

    function shareDashboard() {
        const payload = {
            d: document.getElementById('schedDate').value,
            dur: document.getElementById('durVal').value,
            ref: document.getElementById('inputTz').value,
            locs: locationData,
            team: team, 
            pref: Array.from(Object.entries(tzPreferences)).map(([k, v]) => [k, Array.from(v)])
        };
        const encoded = encodeURIComponent(JSON.stringify(payload));
        const url = `${window.location.origin}${window.location.pathname}?share=${encoded}`;
        
        navigator.clipboard.writeText(url).then(() => {
            const t = document.getElementById('share-toast');
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2500);
        });
    }

    function loadSharedState(encodedStr) {
        try {
            const data = JSON.parse(decodeURIComponent(encodedStr));
            isGuestMode = true; 
            document.getElementById('logout-btn').innerText = "üîó Shared View";
            
            locationData = data.locs || {};
            team = data.team || [];
            if(data.pref) {
                data.pref.forEach(([k, v]) => tzPreferences[k] = new Set(v));
            }
            
            document.getElementById('schedDate').value = data.d;
            document.getElementById('durVal').value = data.dur;
            
            populateLocDropdown(); 
            populateTzDropdown(); 
            
            if(data.ref) document.getElementById('inputTz').value = data.ref;

            render();
            buildMatchChart(); 
        } catch(e) {
            console.error("Share parse error", e);
            alert("Invalid Share Link");
            enableGuestMode();
        }
    }

    function saveToLocal() {
        if(!isGuestMode) return;
        const data = {
            locations: Object.values(locationData).map(l => ({ name: l.name || Object.keys(locationData).find(k => locationData[k] === l), ...l })),
            team: team
        };
        localStorage.setItem('orbit_guest_data', JSON.stringify(data));
    }

    async function loadData() {
        try {
            let locs = [], members = [];
            
            if(isGuestMode) {
                const local = localStorage.getItem('orbit_guest_data');
                if(local) {
                    const parsed = JSON.parse(local);
                    if(parsed.locations && parsed.locations.length > 0) {
                        locs = parsed.locations;
                        members = parsed.team;
                    } else {
                        locs = DEFAULT_LOCATIONS;
                        members = DEFAULT_TEAM;
                    }
                } else {
                    locs = DEFAULT_LOCATIONS;
                    members = DEFAULT_TEAM;
                }
                
                locationData = {};
                locs.forEach(l => {
                    const valOffset = (l.utc_offset !== undefined) ? l.utc_offset : l.offset;
                    locationData[l.name] = { code: l.code, offset: valOffset, tz: l.tz, lon: l.lon, lat: l.lat, name: l.name };
                    const key = `${l.tz}_${valOffset}`;
                    tzPreferences[key] = new Set(); 
                });
                team = members.map(m => ({ id: m.id, name: m.name, loc: m.location_name }));

            } else {
                const { data: { user } } = await _supabase.auth.getUser();
                if (!user) return;
                const { data: dbLocs } = await _supabase.from('locations').select('*');
                locs = dbLocs || [];
                if (locs.length === 0) {
                    const defaults = DEFAULT_LOCATIONS.map(d => ({...d, user_id: user.id}));
                    await _supabase.from('locations').insert(defaults);
                    const { data: nl } = await _supabase.from('locations').select('*');
                    locs = nl;
                }
                const { data: dbMems } = await _supabase.from('teammates').select('*');
                members = dbMems || [];
                
                locationData = {};
                locs.forEach(l => { 
                    const valOffset = (l.utc_offset !== undefined) ? l.utc_offset : l.offset;
                    locationData[l.name] = { code: l.code, offset: valOffset, tz: l.tz, lon: parseFloat(l.lon), lat: parseFloat(l.lat), name: l.name }; 
                    const key = `${l.tz}_${valOffset}`;
                    tzPreferences[key] = new Set();
                });

        if (d.getUTCDay() === 0 || d.getUTCDay() === 6) return { color: "var(--status-weekend)", emoji: "üèñÔ∏è", isRed: true };
        if (timeVal >= 22.5 || timeVal < 7) return { color: "var(--status-snooze)", emoji: "üò¥", isRed: true };
        if (timeVal >= 12 && timeVal < 13.5) return { color: "var(--status-lunch)", emoji: "üçΩÔ∏è", isRed: false };
        if (timeVal >= 9 && timeVal < 17) return { color: "var(--slack-green)", emoji: "üíª", isRed: false };

    function evaluateMatch(startUTC, anchorOffset, durationMinutes, anchorLabel) {
        const activeGroupKeys = [...new Set(Object.values(locationData).map(l => `${l.tz}_${l.offset}`))].filter(k => !chartExclusions.has(k));
        if(!activeGroupKeys.length) return { color: "var(--status-weekend)", isRed: true };

        let redFound = false, greenCount = 0, totalCount = activeGroupKeys.length;
        let totalScore = 0; 
        
        for (const groupKey of activeGroupKeys) {
            const loc = Object.values(locationData).find(l => `${l.tz}_${l.offset}` === groupKey);
            const dLocal = new Date(startUTC + (loc.offset * 3600000));
            const tVal = dLocal.getUTCHours() + (dLocal.getUTCMinutes()/60);
            const prefs = tzPreferences[groupKey] || new Set();
            
            let isUserGreen = false;
            let isUserRed = false;

            const day = dLocal.getUTCDay();
            if (day === 0 || day === 6) { 
                isUserRed = true; 
            }
            else if (prefs.has('global')) {
                const h = tVal; 
                let adjH = h < 6 ? h + 24 : h; 
                if (h >= 6 && h < 24) isUserGreen = true;
                else isUserRed = true; 
            } 
            else {
                if (tVal >= 22.5 || tVal < 7) isUserRed = true;
                if (!isUserRed) {
                    if ((tVal >= 9 && tVal < 12) || (tVal >= 13.5 && tVal < 17)) isUserGreen = true;
                    if (prefs.has('early') && tVal >= 7 && tVal < 9) isUserGreen = true;
                    if (prefs.has('night') && tVal >= 17 && tVal < 22.5) isUserGreen = true;
                }
            }

            if (isUserRed) { redFound = true; break; }
            if (isUserGreen) greenCount++;
        }
        
        if (redFound) return { color: "var(--status-snooze)", isRed: true, totalScore: -9999, reason: "Some teams are offline" };
        
        const isGreen = (greenCount === totalCount);
        let reason = "";

        if (isGreen) {
            totalScore = 1000; 
            reason = "‚úÖ Everyone is online";
        } else {
            const anchorTime = new Date(startUTC + (anchorOffset * 3600000));
            const anchorH = anchorTime.getUTCHours() + (anchorTime.getUTCMinutes()/60);
            
            if (anchorH >= 12 && anchorH < 13.5) {
                totalScore = 100; // Penalized (Lunch)
                reason = "‚ö†Ô∏è During lunch hours";
            } else {
                totalScore = 500; // Standard Yellow
                reason = `‚≠ê Earliest available for ${anchorLabel}`;
            }
        }

        return { 
            color: isGreen ? "var(--slack-green)" : "var(--status-lunch)", 
            isRed: false, 
            isGreen: isGreen, 
            totalScore,
            reason
        };
    }

    function drawMap(refMS) {
        const night = document.getElementById('day-night-layer');
        const labels = document.getElementById('grid-label-layer');
        const markers = document.getElementById('marker-layer');
        night.innerHTML = labels.innerHTML = markers.innerHTML = '';
        const utcHour = new Date(refMS).getUTCHours() + new Date(refMS).getUTCMinutes()/60;
        for(let i=0; i<24; i++) {
            const lon = (i*15)-180; const x = (lon+180)*2.222; const hrInt = Math.floor((24+utcHour+(lon/15))%24);
            if (hrInt < 6 || hrInt >= 18) {
                const r = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                r.setAttribute("x", x); r.setAttribute("width", 33.4); r.setAttribute("height", 400); r.setAttribute("fill", "var(--night-wash)"); night.appendChild(r);
            }
            if (hrInt === 9) addNeedleLabel(x, "WORK START", "var(--slack-green)", labels);
            else if (hrInt === 17) addNeedleLabel(x, "WORK END", "var(--slack-green)", labels);
        }
